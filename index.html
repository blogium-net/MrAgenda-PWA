    <style>
      [contenteditable][data-placeholder]:empty::before {
        content: attr(data-placeholder);
        color: #a0aec0; /* text-gray-400 */
        pointer-events: none;
        display: block; /* For proper cursor behavior */
      }
      .dark [contenteditable][data-placeholder]:empty::before {
        color: #718096; /* dark:text-gray-500 */
      }
      ul.checklist {
        list-style: none;
        padding-left: 0;
      }
      ul.checklist > li {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      ul.checklist > li::before {
        content: '☐';
        font-size: 1.2em;
        line-height: 1;
        cursor: pointer;
      }
      ul.checklist > li.checked {
        color: #a0aec0; /* text-gray-400 */
        text-decoration: line-through;
      }
      .dark ul.checklist > li.checked {
        color: #718096; /* dark:text-gray-500 */
      }
      ul.checklist > li.checked::before {
        content: '☑';
      }
      .note-content-area pre {
        background-color: #edf2f7; /* bg-gray-200 */
        padding: 0.75rem; /* p-3 */
        border-radius: 0.375rem; /* rounded-md */
        overflow-x: auto;
        font-family: monospace;
        font-size: 0.875rem; /* text-sm */
        white-space: pre-wrap;
        word-wrap: break-word;
      }
      .dark .note-content-area pre {
        background-color: #2d3748; /* dark:bg-gray-800 */
        color: #e2e8f0; /* dark:text-gray-200 */
      }
      @keyframes blink {
        50% {
          opacity: 0;
        }
      }
      .blinking-cursor {
        display: inline-block;
        width: 0.5em;
        height: 1.2em;
        background-color: currentColor;
        vertical-align: text-bottom;
        animation: blink 1s step-end infinite;
      }
      @keyframes soft-blink {
        50% { opacity: 0.5; }
      }
      .animate-soft-blink {
        animation: soft-blink 2s infinite step-end;
      }
    </style>
